{% extends 'base.html' %}

{% block content %}
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>


    {% if user.is_superuser %}
    <div>
        <a href="{% url 'purchases' %}">Purchases</a>
    </div>
    {% endif %}

    <div class="w-1/3 h-auto border-2 border-black m-8 p-8 text-right">
        <form method="post" action="{% url 'product-create' %}">
            {% csrf_token %}

            Name: {{ form.name }} <br> <br>
            Description: {{ form.description }} <br> <br>
            Price: {{ form.price }} <br> <br>
            Quantity: {{ form.quantity }} <br> <br>
            {{ form.image }} <br> <br>
            <input class="border-black border-2 px-2" type="submit" value="Create">
        </form>
    </div>

    {% endblock %}
