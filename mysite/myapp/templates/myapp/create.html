{% extends 'base.html' %}

{% block content %}
<div class="flex justify-between">
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div>
        <a href="{% url 'my_purchases' %}">My purchases</a>
    </div>

    {% if user.is_superuser %}
    <div>
        <a href="{% url 'purchases' %}">Purchases</a>
    </div>
    <div>
        <a href="{% url 'return' %}">Return</a>
    </div>
    {% endif %}
</div>
    <div class="w-1/3 h-auto border-2 border-black m-8 p-8 text-right">
        <form method="post" action="{% url 'product-create' %}" enctype='multipart/form-data'>
            {% csrf_token %}

            Name: {{ form.name }} <br> <br>
            Description: {{ form.description }} <br> <br>
            Price: {{ form.price }} <br> <br>
            Quantity: {{ form.quantity }} <br> <br>
            {{ form.image }} <br> <br>
            <input class="border-black border-2 px-2" type="submit" value="Create">
        </form>
    </div>

    {% endblock %}
