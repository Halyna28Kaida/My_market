{% extends 'base.html' %}

{% block content %}

<div class="flex p-10 w-full h-200 m-5">
    <img class="w-28 h-36" src="{{ obj.image.url }}" alt="image">
    <div class="w-2/3 p-5">

        {{ obj.name }} <br>
        {{ obj.description }}  <br>
        {{ obj.price }} $ <br>
        Quantity: {{ obj.quantity }}  <br>
        <br>


        <a class="bg-yellow-500 border-black border-2 rounded-lg p-2" href="{% url 'product-update' obj.pk %}">Update</a>
        <br>
        <br>
        <br>


        <form method="post" action="{% url 'add' obj.pk %}">
            {% csrf_token %}
<!--            {{ create_form.product }}-->
            {{ create_form.quantity_of_product }}
            <a href="">
                <input class="bg-yellow-500 border-black border-2 rounded-lg p-2" type="submit" value="Add">
            </a>

        </form>

    </div>

</div>


{% endblock %}
