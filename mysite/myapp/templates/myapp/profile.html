{% extends 'base.html' %}

{% block content %}

<div class="flex p-10 w-full h-200 m-5">
    <h1>I will buy these products: </h1>
    {% for obj in object_list %}
    <div class="w-2/3 p-5">
        {{ obj.buyer }} <br>
        {{ obj.product }}  <br>
        Quantity:{{ obj.quantity_of_product }} <br>
        <br>
        <a href="">
            <input class="bg-yellow-500 border-black border-2 rounded-lg p-2" type="submit" value="Buy">
        </a>
        <a href="">
            <input class="bg-yellow-500 border-black border-2 rounded-lg p-2" type="submit" value="Return">
        </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
