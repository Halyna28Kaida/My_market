{% extends 'base.html' %}

{% block content %}

<div class="flex p-10 w-full h-200 m-5">
    <h1>I will buy these products: </h1>
    {% for obj in object_list %}
    <div class="w-2/3 p-5">
        {{ obj.buyer }} <br>
        {{ obj.product }}  <br>
        Quantity:{{ obj.quantity_of_product }} <br>
        <br>
        <input type="submit" value="Buy">
    </div>
    {% endfor %}
</div>


{% endblock %}
