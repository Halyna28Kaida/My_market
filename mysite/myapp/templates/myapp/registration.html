{% extends 'myapp/base.html' %}

{% block title %}  Home {% endblock %}

{% block content %}
<div>
    <a href="{% url 'login' %}">Login</a>
</div>

<form method="post">
    {% csrf_token %}
    {{ form.email }}<br><br>
    {{ form.username }}<br><br>
    {{ form.password1 }}<br><br>
    {{ form.password2 }}<br><br>
    <input class="border-2 bg-blue-500 px-2" type="submit" value="Register">
</form>

{% endblock %}
