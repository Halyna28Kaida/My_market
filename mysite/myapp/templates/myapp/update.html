{% extends 'base.html' %}

{% block content %}


<div class="flex justify-between">
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div>
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div>
        <a href="{% url 'my_purchases' %}">My purchases</a>
    </div>

    {% if user.is_superuser %}
    <div>
        <a href="{% url 'purchases' %}">Purchases</a>
    </div>
    <div>
        <a href="{% url 'return' %}">Return</a>
    </div>
    {% endif %}
</div>

<div>
    <form method="post" action="{% url 'product-update' obj.pk %}">
        {% csrf_token %}
        {{ form.name }} <br> <br>
        {{ form.description }} <br> <br>
        {{ form.price }} <br> <br>
        {{ form.quantity }} <br> <br>
        {{ form.image }} <br> <br>
        <a href="">
            <input type="submit" value="Update">
        </a>
    </form>
</div>

    {% endblock %}
