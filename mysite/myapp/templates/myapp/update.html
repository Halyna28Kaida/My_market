{% extends 'base.html' %}

{% block content %}
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div>
        <form method="post" action="{% url 'product-update' obj.pk %}">
            {% csrf_token %}
            {{ form.name }} <br> <br>
            {{ form.description }} <br> <br>
            {{ form.price }} <br> <br>
            {{ form.quantity }} <br> <br>
            {{ form.image }} <br> <br>
            <input type="submit" value="Update">
        </form>
    </div>

    {% endblock %}
